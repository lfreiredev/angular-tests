<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="16">
  <agm-marker
    [latitude]="lat"
    [longitude]="lng"
    iconUrl="/assets/rsz_bread.png"
  ></agm-marker>
</agm-map>
